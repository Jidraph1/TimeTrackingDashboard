<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="name">
        <img src="images/image-jeremy.png">
        <p> Report for</p>
        <h3> Jeremy Robson</h3>
      </div>
      <div class="days">
        <p>Daily</p>
        <p>Weekend</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="work">
      <img src="images/icon-work.svg">
      <div class="workclass">

        <div class="work-dotdot">
          <p>Work </p>
          <P>...</P>
        </div>
  
        <span class="work-time">
        <h2> 32hrs </h2>
        <p> Last Week - 36hrs</p>
      </span>
      </div>

      </div>
      <div class="play">
        <img src="images/icon-work.svg">
        <div class="playclass">
  
          <div class="play-dotdot">
            <p>Play</p>
            <P>...</P>
          </div>
    
          <span class="play-time">
          <h2> 32hrs </h2>
          <p> Last Week - 36hrs</p>
        </span>
        </div>
  
        </div>

        <div class="study">
          <img src="images/icon-work.svg">
          <div class="workclass">
    
            <div class="work-dotdot">
              <p>Work </p>
              <P>...</P>
            </div>
      
            <span class="work-time">
            <h2> 32hrs </h2>
            <p> Last Week - 36hrs</p>
          </span>
          </div>
    
          </div>

          <div class="exercise">
            <img src="images/icon-work.svg">
            <div class="workclass">
      
              <div class="work-dotdot">
                <p>Work </p>
                <P>...</P>
              </div>
        
              <span class="work-time">
              <h2> 32hrs </h2>
              <p> Last Week - 36hrs</p>
            </span>
            </div>
      
            </div>

            <div class="social">
              <img src="images/icon-work.svg">
              <div class="workclass">
        
                <div class="work-dotdot">
                  <p>Work </p>
                  <P>...</P>
                </div>
          
                <span class="work-time">
                <h2> 32hrs </h2>
                <p> Last Week - 36hrs</p>
              </span>
              </div>
        
              </div>

              <div class="selfcare">
                <img src="images/icon-work.svg">
                <div class="workclass">
          
                  <div class="work-dotdot">
                    <p>Work </p>
                    <P>...</P>
                  </div>
            
                  <span class="work-time">
                  <h2> 32hrs </h2>
                  <p> Last Week - 36hrs</p>
                </span>
                </div>
          
                </div>
     
    </div>
  </div>




</body>
</html>
